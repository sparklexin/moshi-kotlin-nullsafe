plugins {
    id 'java-library'
    id 'kotlin'
    id 'maven'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    api("com.squareup.moshi:moshi-kotlin:1.12.0")
    testImplementation 'junit:junit:4.13.2'
}

group = 'com.github.sparklexin'